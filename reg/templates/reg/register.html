{% extends 'base/base.html' %}
{% block body %}
  <div class="container" style="margin-top: 20px; text-align: center; width: 35%;">
    <div class="col-md-8 order-md-1"  style="max-width: 100%;">
      <h4 class="mb-3" style="text-align: center;">Мой город - без опасносностей</h4>
      <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}
          <label class="mg">Логин:</label>
          {{ form.username }} 
          <br>
          <label class="mg">Пароль:</label>
          {{ form.password1 }}
          <br>
          <label class="mg">Подтверждение пароля:</label>
          {{ form.password2 }}                  
      <hr class="mb-4">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Зарегистрироваться</button>
      </hr>
      </form>
        <div>
          {% if messages %}       
            <ul class="messages">
                {% for message in messages %}
                <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
                {% endfor %}
            </ul>
          {% endif %}   
        </div> 
    </div>
  </div>
{% endblock %}
